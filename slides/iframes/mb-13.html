<script type="text/javascript" charset="utf-8">

var particles = [
  new Physics.Particle( 0, 2, 0, 0, 0, 0, 0, 0),
  new Physics.Particle( 0, 1.5, 0, 0, 0, 0, .09, 1),
  new Physics.Particle( 0, 1, 0, 0, 0, 0, .09, 1),
  new Physics.Particle( 0, .5, 0, 0, 0, 0, .09, 1),
];
  /*
  new Physics.Particle( 0, 0, 0, 0, 0, 0, .09, 1),
  new Physics.Particle( 0, -.5, 0, 0, 0, 0, .09, 1),
  new Physics.Particle( 0, -1, 0, 0, 0, 0, .09, 1),
];
//*/

var npart = particles.length;

var constraints = [
  new Physics.StickConstraint(particles[0], particles[1]),
  new Physics.StickConstraint(particles[1], particles[2]),
  new Physics.StickConstraint(particles[2], particles[3]),
  new Physics.Gravity(1),
  new Physics.Friction(.98),
];
/*
  new Physics.StickConstraint(particles[2], particles[3]),
  new Physics.StickConstraint(particles[3], particles[4]),
  new Physics.StickConstraint(particles[4], particles[5]),
  new Physics.StickConstraint(particles[5], particles[6]),

  //  new Physics.BoxCollider(6, 4, 4, .8),
];
*/

var physics = window.physics = new Physics.Engine({
  method: 'euler',
  step: 1/30,
}, particles, constraints);

var activePhysics = [0];

window.requestAnimationFrame(function loop() {
  window.requestAnimationFrame(loop);

  if (window.director && (activePhysics.indexOf(window.director[0].step) != -1)) {
    physics.update();
  }
});

var positionCache = {};
var velocityCache = {};
var accelerationCache = {};

function snapshotPosition(sample, i) {
  var cache = positionCache[sample];
  if (cache == null) {
    cache = positionCache[sample] = {};
  }
  return (cache[i] = cache[i] || physics.position(i));
}

function snapshotVelocity(sample, i, end, scale) {
  var cache = velocityCache[sample];
  if (cache == null) {
    cache = velocityCache[sample] = {};
  }
  var key = i +','+ end +','+ scale;
  return (cache[key] = cache[key] || physics.velocity(i, end, scale));
}

function snapshotAcceleration(sample, i, end, vScale, aScale) {
  var cache = accelerationCache[sample];
  if (cache == null) {
    cache = accelerationCache[sample] = {};
  }
  var key = i +','+ end +','+ vScale + ',' + aScale;
  return (cache[key] = cache[key] || physics.acceleration(i, end, vScale, aScale));
}

function bigparticle(index) {
  return function (x, i) {
    var p = physics.point(index);
    var r = physics.particles[index].radius;
    return [p[0] + Math.cos(x) * r, p[1] + Math.sin(x) * r];
  }
}

window.mathBoxSetup = function (mathbox, director) {

  mathbox
    .viewport({
      type: 'cartesian',
      range: [[-3, 3], [-2, 2]],
      scale: [1.5, 1],
    })
    .grid({
      ticks: [3, 2],
      zIndex: -9,
    })
    .curve({
      n: 5,
      points: false,
      line: true,
      live: true,
      expression: function (x, i) {
        return [Math.cos(x*Ï„+Ï„/8)/0.707*3, Math.sin(x*Ï„+Ï„/8)/0.707*2, 0];
      },
      color: 0x000000,
      opacity: 0.5,
      zIndex: -10,
    })
    .curve({
      id: "points",
      n: npart + 1,
      points: true,
      line: false,
      live: true,
      lineWidth: 5,
      expression: function (x, i) {
        return physics.position(i);
      },
      pointSize: 15,
      zIndex: 20,
    });

  _.each(constraints, function (constraint) {
    if (constraint instanceof Physics.StickConstraint) {
      mathbox.curve({
        n: 2,
        points: false,
        line: true,
        live: true,
        lineWidth: 5,
        expression: function (x, i) {
          var a = constraint.a.position;
          var b = constraint.b.position;
          return x ? [a.x, a.y] : [b.x, b.y];
        },
        color: 0x20C050,
        zIndex: 10,
      });
    }
  });

  director.on('go', function (step, direction) {
    var laststep = physics.options.step,
        timestep = null;

        /*
    if (step == 1 && direction > 0) {
      timestep = 0;
    }

    if ((step == 4 || (step > 6 && step <= 11)) && direction > 0) {
      timestep = .333;
    }
    if ((step == 5 || (step >= 6 && step < 11)) && direction < 0) {
      timestep = -.333;
    }
    */

    if (timestep !== null) {
      physics.options.step = timestep;
      physics.update();
      physics.options.step = laststep;
    }
  });
}

  [
  ],

];


</script>
